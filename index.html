<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sb2cal - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="controller.js"></script>


    <!-- Google Calendar API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="courses.js"></script>
    <script type="text/javascript" src="api_call.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body  style="background-color: #999" >
    <div ng-app="myApp" ng-controller="myCtrl" class="container-fluid" id="main-container">
    <h1>Schedule Builder to Google Calendar <small>Spring 2017</small></h1>
    

    <div id="authorize-div" style="display: none">
       
        <!--Button for the user to click to initiate auth sequence -->
        <button class="btn btn-primary" id="authorize-button" onclick="handleAuthClick(event)">
          Authorize Application
        </button>

    </div>


    <div >
        <div ng-hide="invisibleCC" class="createCalendar-div">
            <input class="input-lg" id="calendar-name" type="text" placeholder="Type your new calendar name..." />  
            <button class="btn btn-default" ng-click="insertCal()">Create new calendar</button>
        </div>

        <!-- LOADING FUNC -->
        <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $(this).button('loading');
            });   
        });
        </script>

        

        <br/>

        <textarea name="textArea" id="textArea-id" placeholder="Paste schedule here" ></textarea>
        
        <br/>
        
        <button ng-click="getCourses()" id="get-button" class="btn btn-default" >Get Courses</button>

        <table class="table" ng-hide="courseArray.length == 0" id="courseTable" style="display: none">
            <tr>
                <td> {{ courseArray[courseIndex].name_str }} </td>
            </tr>
            <tr ng-repeat="meeting in courseArray[courseIndex].meeting_array">
                <td> <input class="meeting-type" ng-model="meeting.meeting_type"/> </td>
                <td> {{ meeting.days_of_week }} </td>
                <td> | {{ meeting.start_time }}-{{ meeting.end_time }} </td>
                <td> @ </td>
                <td> {{ meeting.location }} </td>
                <tr><td> {{ course.finalExam_array[0] }} </td></tr>
            </tr>

            <td><button ng-click="insertCourse(courseIndex)" class="btn btn-primary">Insert this course</button></td>
            <td><button ng-click="incrementIndex()" class="btn btn-default">Next Course</button></td>
        </table>

    
    </div>
    
    
    <br>
    <br>
    <br>
    <footer> <a href="about.html">About</a> </footer>


    </div>
  </body>
  </html>
