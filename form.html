<html>

<head>
	<title>Schedule Builder to Google Calendar!</title>
</head>

<body>
	<h1>Schedule Builder to Google Calendar!</h1>
	<p>Hopefully this works!</p>

	<!-- RELOAD BUTTON	
	REFERENCE A -->
	<button onclick="reloadPage()">Reload page</button>

	<script>
		function reloadPage() {
			location.reload();
		}
	</script>


	<!-- FORM FOR INPUT
	REFERENCE B-->
	<script>
		function makeTextArea() {
			var textArea = document.createElement("TEXTAREA");
				textArea.setAttribute("id", "textArea_id"); //REFERENCE D

				var t = document.createTextNode("Input text here"); 
				textArea.appendChild(t);
				document.body.appendChild(textArea);
			}
		window.onload = makeTextArea;	//REFERENCE E
	</script>

	<!-- GET FORM INPUT AND PRINT
	REFERENCE C -->
	<button onclick="printTextArea_HTML()">Print Text Area</button>

	<p id="form_display_element"></p>

	<script>
		
		function printTextArea_HTML() {
			var disp = document.getElementById("textArea_id").value;
			disp = disp.replace(/(\r\n|\n|\r)/gm, "<br>")
			document.getElementById("form_display_element").innerHTML = disp; 
			document.body.appendChild(disp);
		}
	</script>


</body>



</html>
